ext {
    jacksonVersion = '2.10.+'
    snappyVersion = '1.1.+'
    spectatorVersion = '0.92.+'
    junitVersion = '4.11'
}

dependencies {
    api project(':mantis-common')
    api project(path: ':mantis-shaded', configuration: 'shadow')

    // Used by CompressionUtils
    api "org.xerial.snappy:snappy-java:$snappyVersion"
    api "com.netflix.spectator:spectator-api:$spectatorVersion"

    api "org.slf4j:slf4j-api:$slf4jVersion"
    testImplementation "org.hamcrest:hamcrest-core:1.3"
    testImplementation "junit:junit-dep:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
}
